{{define "teacherMakeNewPost.layout"}}
    {{template "navbar.html" .User}}
    {{template "teacherMakeNewPost"}}
    {{template "footer"}}
{{end}}

{{define "teacherMakeNewPost"}}
    <!-- Post Begin -->
    <div class="container bg-light top-to-bottom shadow-sm pt-5" id="post">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" onclick="makeNewPost()"
                   href="/teacher/makeNewPost">Make New Post</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" onclick="openFetchPost()" href="/teacher/fetchPosts">Previous
                    Posts</a>
            </li>
        </ul>

        <div class="tab-content">
            <div id="makeNewPost" class="tab-pane container active">
                <form action="/teacher/makeNewPost" class="pt-5">
                    <div class="form-inline">
                        <label for="title">Grade: </label>
                        <input type="text" name="grade" class="form-control"/><br/>
                        <label for="title">Section: </label>
                        <input type="text" name="section" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" name="title" class="form-control" id="title"/>
                    </div>
                    <div class="form-group">
                        <label for="shortDescription">Short Description</label>
                        <input type="text" name="shortDescription" class="form-control" id="shortDescription"/>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Details</label>
                        <textarea class="form-control" rows="7" name="description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Post End-->
    <!-- Script Tags -->
    <script src="/assets/js/datepicker.js"></script>
    <script src="/assets/js/calander.js"></script>
    <script src="/assets/js/table.js"></script>
    </body>
    </html>
{{end}}
