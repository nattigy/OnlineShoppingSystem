{{define "teacherMakeNewPost"}}
    {{.}}
    <!-- Post Begin -->
    <div class="container bg-light top-to-bottom shadow-sm pt-5" id="post">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link {{if . }}{{else}}active{{end}}" data-toggle="tab" onclick="makeNewPost()"
                   href="#makeNewPost">Make New Post</a>
            </li>
            <li class="nav-item {{if . }}active{{end}}">
                <a class="nav-link" data-toggle="tab" onclick="openFetchPost()" href="#previousPosts">Previous Posts</a>
            </li>
        </ul>

        <div class="tab-content">
            <div id="makeNewPost" class="tab-pane container {{if . }}{{else}}active{{end}}">
                <form action="/teacher/makeNewPost" class="pt-5">
                    <div class="form-inline">
                        <label for="title">Grade: </label>
                        <input type="text" name="grade" class="form-control"/><br/>
                        <label for="title">Section: </label>
                        <input type="text" name="section" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" name="title" class="form-control" id="title"/>
                    </div>
                    <div class="form-group">
                        <label for="shortDescription">Short Description</label>
                        <input type="text" name="shortDescription" class="form-control" id="shortDescription"/>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Details</label>
                        <textarea class="form-control" rows="7" name="description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div id="previousPosts" class="tab-pane container pt-2 {{if . }}active{{end}}">
                <button class="btn m-2 float-right bg-transparent border-0 p-0 px-1">
                    Refresh
                </button>

                <!-- table previous post -->

                <table id="table" class="table  table-borderless  table-hover table-responsive-sm">
                    <!-- <thead> -->
                    <tr>
                        <th>Title</th>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    <!-- </thead> -->

                    <!-- <tbody> -->
                    {{$task := .}}
                    {{range $index, $item := .}}
                        {{$task = $item}}
                        <tr>
                            <td>{{$item.Title}}</td>
                            <td>{{$item.CreatedAt}}</td>
                            <td>
                                {{$item.ShortDescription}}
                            </td>
                            <td>
                                <p data-placement="top" data-toggle="tooltip" title="Edit">
                                    <button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal"
                                            data-target="#editModal" onclick="EditPost({{$item}})">
                                        <span><i class="fas fa-edit"></i></span>
                                    </button>
                                </p>
                            </td>
                            <td>
                                <p data-placement="top" data-toggle="tooltip" title="Delete">
                                    <button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal"
                                            data-target="#delete" onclick="DeletePost({{$item}})">
                                        <span><i class="fas fa-trash-alt"></i></span>
                                    </button>
                                </p>
                            </td>
                        </tr>
                    {{end}}
                </table>
            </div>
        </div>
    </div>
    <!-- Post End-->


    <div class="modal fade top" id="editModal">
        <div class="modal-dialog">
            <!-- Edit Form -->
            <form action="/teacher/editPost">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Edit</h4>
                        <button class="close" data-dismiss="modal" type="button">
                            &times;
                        </button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="form-group">
                            <!-- <label for="text">Title:</label> -->
                            <input type="hidden" name="id" value="{{$task.Id}}">
                            <input class="form-control" name="editTitle" id="editTitle" type="text"/>
                        </div>
                        <div class="form-group">
                            <!-- <label for="date">Date:</label> -->
                            <input type="date" id="editDate" name="editDate" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <!-- <label for="textarea">Description:</label> -->
                            <textarea class="form-control" rows="3" id="editDescription"
                                      name="editDescription"></textarea>
                        </div>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer d-block">
                        <button type="submit" class="btn btn-outline-primary btn-block" style="width: 100%;">
                            <i class="fas fa-check-circle" aria-hidden="true"></i> Update
                        </button>
                    </div>
                </div>
            </form>
            <!-- Form End-->
        </div>
    </div>
    <!-- Edit modal -->
{{end}}
