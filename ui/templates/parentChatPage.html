{{define "parentChatPage"}}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <link href="/assets/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="/assets/css/student.css" rel="stylesheet"/>
        <title>Parent Chat</title>
    </head>
    <body>
    {{template "navbar.html" .User}}
    {{.}}
    <div>
        <form action="/teacher/send" method="post" onsubmit="getParentId()">
            <input type="hidden" id="formParentId" name="parentId">
            <input placeholder="Your massage" type="text" name="message"><input type="submit">
        </form>
    </div>
    <div class="container bg-light row h-75">
        <div class="col-4">
            <div class="bg-primary p-2">Teacher</div>
            <div>
                <div class="card">
                    <p id="parentId" class="hide">{{.Teacher.Id}}</p>
                    <p class="card-title">{{.Teacher.Name}}</p>
                </div>
            </div>
        </div>
        <div class="col-8 h-100">
            <div class="bg-info p-2">Me</div>
            <div class="h-100 bg-dark">
                <div>
                </div>
                {{range $index, $item := .Messages}}
                    <div class="card bg-{{if eq .From "teacher"}}primary{{else}}info{{end}}">
                        <p class="card-title">message</p>
                    </div>
                {{end}}
            </div>
        </div>
    </div>

    <!-- Script Tags -->
    <script src="/assets/js/jquery-3.4.1.slim.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/main.js"></script>
    </body>
    </html>
{{end}}
